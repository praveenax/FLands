<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Betting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app-4">

        <div class="col-md-12 row" style="margin: auto;">
            <div v-for="todo in todos" class="col-md-3 faction-card">
                <div class="faction-inner">
                    <span class="faction-title">
                        {{ todo.message }}
                    </span>
                    <div class="col-md-12">

                        <div class="row">
                            <span class="col-md-4">
                                Military
                            </span>
                            <div class="col-md-8 star-list">
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                        <div class="col-md-12">Economy</div>
                        <div class="col-md-12">Cultural</div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div id="app-5" style="position: absolute;
    width: 100%;
    bottom: 0px;">

        <div class="col-md-12 row" style="margin: auto;">
            <div v-for="todo in todos" class="col-md-6 faction-card">
                <div class="faction-inner2">
                    <span class="faction-title">
                        {{ todo.message }}
                    </span>
                    <div class="col-md-12">

                        <div class="row">
                            <div class="col-md-4">
                                <select class="form-control" name="" id="">
                               <option v-for="i in range2" value="i">{{i}}</option>
                           </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control" name="" id="">
                               <option v-for="i in range" value="i">{{i}}</option>
                           </select>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
